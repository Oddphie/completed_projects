        function getScrollTop() {
            if (typeof window.pageYOffset !== "undefined") {
                return window.pageYOffset;
            }

            if (typeof document.documentElement.clientHeight !== "undefined") {
                return document.documentElement.scrollTop;
            }

            return document.body.scrollTop;
        }

        window.onscroll = () => {
            let line = document.getElementById("fishing-line");
            let scroll = getScrollTop();

            let viewHeight = document.documentElement.clientHeight;

            let body = document.body;
            let html = document.documentElement;
            let totalHeight = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight)

            if (scroll <= viewHeight) {
                line.style.top = "calc(-100% - 60px)";
            } else {
                line.style.top = "calc(-100% - 60px + " + (scroll / totalHeight) * viewHeight + "px";
            }
        }

        let hook = document.getElementById("hook");
        hook.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        const today = new Date();
        let hour = today.getHours();
        if (hour >= 6 && hour < 18) {
            dayTime();
        } else {
            nightTime();
        }

        function dayTime() {
            document.body.id = "day";

            let sun = document.getElementById("sun");
            sun.style.display = "inline-block";
            sun.style.animation = "rise 750ms ease-in-out";

            sun.addEventListener("click", () => {
                sun.style.animation = "set 750ms ease-in-out"
                setTimeout(() => {
                    sun.style.display = "none";
                    sun.style.animation = "";
                }, 740);
                nightTime();
            })
        }

        function nightTime() {
            document.body.id = "night";

            let moon = document.getElementById("moon");
            moon.style.display = "inline-block"
            moon.style.animation = "rise 750ms ease-in-out";

            moon.addEventListener("click", () => {
                moon.style.animation = "set 750ms ease-in-out"
                setTimeout(() => {
                    moon.style.display = "none";
                    moon.style.animation = "";
                }, 740);
                dayTime();
            })
